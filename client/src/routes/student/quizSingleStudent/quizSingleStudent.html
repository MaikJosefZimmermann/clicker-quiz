<md-content layout-padding id="quizSingle">
    <div class="content">


        <h1>{{vm.quiz.qname}} Quiz</h1>
        <div>
            <h2> Frage {{vm.question.question}}</h2>
            <md-card>
                <section layout="row" layout-sm="column" ng-repeat="answer in vm.question.answers"
                         layout-align=" start center" layout-wrap>
                    <md-button ng-click="vm.answerButton(answer)" name="answer" class="md-raised">
                        {{answer}}
                    </md-button>

                </section>
            </md-card>
            <div>{{vm.time}}</div>
        </div>
    </div>
</md-content>
