<div class="content" id="home">
    <md-subheader class="md-no-sticky">
        <h1>Quizübersicht </h1></md-subheader>


    <md-list-item class="md-3-line md-long-text"  ng-repeat="quiz in quizes">
        <div class="md-list-item-text">
            <p>
            <h3>Quiz:   {{quiz.qname}}</h3>
            <p>Dozent: </p>
            <p>Dauer: {{item.quiz.timelimit}}</p>
            <p>Anzahl der Fragen:  </p>


            <hr/>
            <md-button class="md-raised md-primary" ng-click="goQSingle(quiz._id)" >Bearbeiten</md-button>

            <md-button class="md-raised" >Kopieren</md-button>
            <md-button class="md-raised md-accent" >Durchführen</md-button>

            </p>
            </div>

    </md-list-item>



    <div layout="row" layout-align="end center">

        <md-button class="md-fab md-primary addBtn"ui-sref="qadd">
            +
        </md-button>


    </div>



</div>
