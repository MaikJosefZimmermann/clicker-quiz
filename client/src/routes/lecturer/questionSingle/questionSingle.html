<md-content layout-padding>
    <div class="content">


        <md-subheader class="md-no-sticky" ng-if="vm.new">
            <h2>Neue Frage erstellen</h2>
        </md-subheader>

        <md-subheader class="md-no-sticky" ng-if="vm.edit">
            <h2>Frage {{vm.question.question}} bearbeiten</h2>
        </md-subheader>


        <md-content flex layout-padding>
            <form name="questionCorrect">
                <div layout="" layout-sm="column">
                    <md-input-container flex="" required>
                        <label>Frage</label>
                        <input name="vm.question.question" required ng-model="vm.question.question">
                    </md-input-container>

                </div>


                <div layout="" layout-sm="column">
                    <md-input-container flex="">
                        <label>Richtige Antwort</label>
                        <input type="text" required ng-model="vm.question.answer1">
                    </md-input-container>
                    <md-input-container flex="">
                        <label>Antwort 2</label>
                        <input type="text" required ng-model="vm.question.answer2">
                    </md-input-container>


                </div>
                <div layout="" layout-sm="column">
                    <md-input-container flex="">
                        <label>Antwort 3</label>
                        <input type="text" required ng-model="vm.question.answer3">
                    </md-input-container>
                    <md-input-container flex="">
                        <label>Antwort 4</label>
                        <input type="text" required ng-model="vm.question.answer4">
                    </md-input-container>
                </div>

                <div>
                    <label> Ersteller der Frage: {{$root.username}} </label>
                </div>
            </form>

            <div ng-controller="chipCtrl as ctrl" layout="column" ng-cloak>
                <md-content class="" layout="column">
                    <h3 class="">Setze wahlweise Tags für diese Frage</h3>
                    <md-chips
                            ng-model="ctrl.tags"
                            readonly="ctrl.readonly"
                            placeholder="Enter a tag"
                            delete-button-label="Remove Tag"
                            delete-hint="Press delete to remove tag"
                            secondary-placeholder="+Tag"
                    ></md-chips>
                    <br>
                </md-content>
            </div>

            <div ng-controller="AppCtrl" ng-cloak>
                <md-content>
                        <h3>
                            Schwierigkeitsgrad:
                        </h3>
                        <div flex="10" layout layout-align="center center">
                            <input flex type="number" ng-model="vm.question.points" aria-label="red"
                                   aria-controls="red-slider"
                                   align="center" required placeholder="1">
                        </div>
                        <div layout>
                            <div flex="10" layout layout-align="center center" aria-valuenow="3">
                                <span class="md-body-1">Sehr leicht</span>
                            </div>
                            <md-slider flex class="md-warn" md-discrete ng-model="vm.question.points" step="1"
                                       min="1"
                                       max="5" aria-label="rating">
                            </md-slider>
                            <div flex="10" layout layout-align="center center">
                                <span class="md-body-1">Sehr schwer</span>
                            </div>

                        </div>

                        <h3>
                            Zeitlimit:
                        </h3>

                        <div flex="10" layout-align="center center">

                            <input class="ng-not-empty" flex type="number" value="10" ng-model="vm.question.time"
                                   aria-label="rating"
                                   aria-controls="red-slider" min="0"
                                   align="center" required placeholder="0">

                        </div>
                        <div layout>
                            <div flex="10" layout layout-align="center center">
                                <span class="md-body-1">Default</span>
                            </div>
                            <md-slider flex class="md-warn" md-discrete ng-model="vm.question.time" step="5"
                                       min="0"
                                       max="180" aria-label="rating">
                            </md-slider>
                            <div flex="10" layout layout-align="center center">
                                <span class="md-body-1">180 Sekunden</span>
                            </div>
                        </div>
                    </md-content>
                </div>


            <div layout="row" layout-align="end center">
                <md-button class="md-raised md-warn" ng-click="vm.delete(vm.question._id)" ng-if="edit">Frage löschen
                </md-button>
                <md-button class="md-raised" ui-sref="questionList">Abbrechen</md-button>
                <md-button class="md-raised md-primary" ng-disabled="questionCorrect.$invalid"
                           ng-click="vm.questionSave()">Speichern
                </md-button>
            </div>
        </md-content>

    </div>
</md-content>
