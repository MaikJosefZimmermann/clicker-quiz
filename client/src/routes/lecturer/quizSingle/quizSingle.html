<div class="content" id="home">

    <md-subheader class="md-no-sticky">
        <h2>Quiz erstellen</h2>
    </md-subheader>

    <div layout="" layout-sm="column">
        <md-input-container flex="">
            <label>Quiz Name</label>
            <input ng-model="quiz.qname">
        </md-input-container>

    </div>
    <div ng-controller="quizListCtrl as vm" style="padding:10px" ng-cloak>


        <div layout="" layout-sm="column">
            <md-input-container flex="">
                <label>Suche hier deine gewünschte Frage</label>
                <input type="text" ng-model="searchBox">
            </md-input-container>
        </div>

        <h3>Verfügbare Fragen</h3>
        <md-list-item class="list-lecturer" ng-repeat="question in vm.questions| filter:searchBox">

            <div class="md-list-item-text">

                <md-checkbox ng-checked="">
                    {{question.question}}
                </md-checkbox>
            </div>

        </md-list-item>
    </div>

    <md-button class="md-raised">Quiz generieren</md-button>

</div>
