<md-content layout-padding>
    <div class="content" ng-controller="DialogCtrl as vm">

        <md-content flex layout-padding>

            <div layout="" layout-sm="column">
                <md-input-container flex="">
                    <label>Frage</label>
                    <input ng-model="vm.question.question">
                </md-input-container>

            </div>


            <div layout="" layout-sm="column">
                <md-input-container flex="">
                    <label>Richtige Antwort</label>
                    <input ng-model="vm.question.answer1">
                </md-input-container>
                <md-input-container flex="">
                    <label>Antwort 2</label>
                    <input ng-model="vm.question.answer2">
                </md-input-container>


            </div>
            <div layout="" layout-sm="column">
                <md-input-container flex="">
                    <label>Antwort 3</label>
                    <input ng-model="vm.question.answer3">
                </md-input-container>
                <md-input-container flex="">
                    <label>Antwort 4</label>
                    <input ng-model="vm.question.answer4">
                </md-input-container>
            </div>
            <div>
                <md-content style="margin: 16px; padding:16px">
                    <h3>
                        Schwierigkeitsgrad:
                    </h3>
                    <div flex="10" layout layout-align="center center">
                        <input flex type="number" ng-model="vm.question.points" aria-label="red"
                               aria-controls="red-slider"
                               align="center">
                    </div>
                    <div layout>
                        <div flex="10" layout layout-align="center center">
                            <span class="md-body-1">Sehr leicht</span>
                        </div>
                        <md-slider flex min="1" max="5" ng-model="vm.question.points" aria-label="red" id="red-slider"
                                   class>
                        </md-slider>
                        <div flex="10" layout layout-align="center center">
                            <span class="md-body-1">Sehr schwer</span>
                        </div>

                    </div>
                    <h3>
                        Zeitlimit:
                    </h3>

                    <div flex="10" layout layout-align="center center">

                        <input flex type="number" ng-model="vm.question.time" aria-label="red"
                               aria-controls="red-slider"
                               align="center">
                    </div>
                    <div layout>
                        <div flex="10" layout layout-align="center center">
                            <span class="md-body-1">Default</span>
                        </div>
                        <md-slider flex min="0" max="180" ng-model="vm.question.time" aria-label="red" id="red-slider"
                                   class>
                        </md-slider>
                        <div flex="10" layout layout-align="center center">
                            <span class="md-body-1">180 Sekunden</span>
                        </div>

                    </div>
                </md-content>
            </div>


            <div layout="row" layout-align="end center">

                <md-button class="md-raised" ng-click="vm.cancel()">Abbrechen</md-button>
                <md-button class="md-raised md-primary" ng-click="vm.save(vm.question)">Speichern</md-button>
            </div>

        </md-content>
    </div>
    </div>

</md-content>
