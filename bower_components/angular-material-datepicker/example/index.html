<!DOCTYPE html>
<html ng-app="dpapp">
<head>
  <title>Angular-Material Modal Datepicker</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="/dist/angular-material-datepicker.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="dpCtrl">

  <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
          </md-button>
          <h1>Angular Material Datepicker v0.1.7</h1>
        </div>
      </md-toolbar>
      <div layout="row" flex>
          <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

          </md-sidenav>
          <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding">
                <am-datepicker  iclass="grey-600" save="Save" cancel="Cancel" separator="." ng-model="data"></am-datepicker>
              </md-content>
          </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>
      <script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
      <script src="dist/angular-material-datepicker.min.js"></script>
      <script>

      var app = angular.module('dpapp',['ngMaterial', 'amDate']).controller('dpCtrl', ['$scope', function($scope){
        moment.locale('en');
        $scope.data = '';
      }]);

      </script>
</body>
</html>
